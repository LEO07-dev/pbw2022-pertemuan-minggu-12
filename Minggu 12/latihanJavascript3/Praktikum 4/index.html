<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // membuat element h1
      var judul = document.createElement("p");

      // mengisi kontent elemen
      judul.textContent = "Study";

      // menambahkan elemen ke dalam tag body
      document.body.append(judul);

      //uji delete
      judul.remove();

      //console
      console.log("The element had been deleted");
      console.log(judul);
    </script>
  </body>
</html>
