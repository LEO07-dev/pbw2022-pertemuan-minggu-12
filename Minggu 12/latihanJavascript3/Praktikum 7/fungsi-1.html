<!DOCTYPE html>
<html>
  <head>
    <script>
      // membuat fungsi
      var sayHello = () => alert("Hello World!");
      var saySomething = () => alert("Hello everyone, my name is Azmi Jalaluddin Amron, you can call me Aam.");
    </script>
  </head>
  <body>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayHello()">Klik Aku!</a>
    <br>
    <br>
    <!-- Call the function when the link is clicked -->
    <a href="#" onclick="saySomething()">Click here!</a>
  </body>
</html>
